        body {

        h1 {
            margin:0px;

        }

        u {

<body>
    
    <h1>BMI Calculator</h1>
    <div class="container">

        
<br>
        <p style="font-size: 22px;color:white;"><strong>Body Mass Index (BMI)</strong> categories are used to check weight status based on body weight and height (kg/mÂ²)</p>

        <details>
        <summary>
            <u>Instructions</u>
<br>

        </summary>
        <p>Measure and put your weight (kg) and height (m)</p>
        </details>
    </div>
<br><br>

<img src="https://cdn.shopify.com/s/files/1/0148/5482/files/Fasting_6_600x600.png?v=1709027541">
<br><br>
    <div class="container">

        <label for="weight"><h3> Weight </h3></label><br>
        <input type="number" placeholder="weight in kilograms" id="weight">
<br><br>
    <label for="height"><h3> Height </h3></label><br>
        <input type="number" placeholder="height in meters" id="height">
<br><br>
        <button type="button" onclick="calculate()">Calculate BMI</button>
<br><br>
<p id="output"></p>
<p id="output2"></p>
<script>
    function calculate() {
        var weight = document.getElementById('weight').value;
        var height = document.getElementById('height').value;

        document.getElementById('output').innerHTML = weight/(height**2);
        
        let category = weight/(height**2);
        if (category < 18.5)
            document.getElementById('output2').innerHTML = "You are Underweight";
        else if ((category >= 18.5)&&(category < 25))
            document.getElementById('output2').innerHTML = "You have a normal weight"
        else if ((category >= 25)&&(category < 30))
            document.getElementById('output2').innerHTML = "You are Overweight"
        else if (category >= 30)
            document.getElementById('output2').innerHTML = "You are Obese"
    }

</script>

    </div>


</body>
